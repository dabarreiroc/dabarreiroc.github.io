<body class="home">

        <header class="main-head">

                <h1 id="name"><a href="index.html">Carmen-Eva Schmuck</a></h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </header>

        <section class="section-contact" id="section-contact">
            <div class="mapandform">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2663.3827324196636!2d11.553557533449457!3d48.122142055164005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479ddf4f1285ce07%3A0xd6111b073ae17fb7!2sBahnw%C3%A4rter%20Thiel!5e0!3m2!1ses!2sde!4v1618763598614!5m2!1ses!2sde"
                        width="" height="" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
                <div class="form">
                    <div class="formtitle">
                        <h2>Contact</h2>
                    </div>
                    <div class="formbox">
                        <form action="https://formspree.io/f/xvodgaya" method="POST">
                            <div class="form-inputs">
                                <div class="form-name">
                                    <input type="text" name="name" autocomplete="off" required />
                                    <label for="name" class="label-name">
                                        <span class="content-name">Name</span>
                                    </label>
                                </div>
                                <div class="form-email">
                                    <input type="email" name="_replyto" autocomplete="off" required />
                                    <label for="email" class="label-email">
                                        <span class="content-email">Email</span>
                                    </label>
                                </div>
                                <div class="form-message">
                                    <input type="text" name="message" autocomplete="off" required />
                                    <label for="message" class="label-message">
                                        <span class="content-message">Message</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-button">
                                <button value="Send" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="main-foot">
            <div class="nameandinsta">
                <div class="name-legal">
