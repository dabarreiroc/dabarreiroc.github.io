<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Keep up with Carmen-Eva's latest jewelry work. Live from Bahnwärter Tiel München" />
    <meta name="robots" content="index,follow">
    <link rel="icon" href="./01_Icons/colgante.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Nixie+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Carmen-Eva Schmuck | Handgemachter Schmuck</title>
</head>

<body class="contact">
    <header class="main-head">
        <nav>
            <div id="name_logo">
                <img src="./01_Icons/collar.svg" alt="">
                <h1 id = "name">Carmen-Eva Schmuck</h1>
            </div>
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>  
        <section  id="contact">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2663.3827324196636!2d11.553557533449457!3d48.122142055164005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479ddf4f1285ce07%3A0xd6111b073ae17fb7!2sBahnw%C3%A4rter%20Thiel!5e0!3m2!1ses!2sde!4v1618763598614!5m2!1ses!2sde" 
                    width="" height="" style="border:0;" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            <div class="form">
                <h2>Contact</h2>
                <form action="https://formspree.io/f/xvodgaya" method="POST">
                    <div class="form-name">
                        <input type="text" name="name" autocomplete="off" required />
                        <label for="name" class="label-name">
                            <span class="content-name">Name</span>
                        </label>
                    </div>
                    <div class="form-email">
                        <input type="email" name="_replyto" autocomplete="off" required />
                        <label for="email" class="label-email">
                            <span class="content-email">Email</span>
                        </label>
                    </div>
                    <div class="form-message">
                        <input type="text" name="message" autocomplete="off" required />
                        <label for="message" class="label-message">
                            <span class="content-message">Message</span>
                        </label>
                    </div>
                    <button value = "Send" type="submit">Submit</button>
                </form>
            </div>     
        </section>
    </main>

    <footer class="main-foot">
        <div class="name-legal">
            <h1>Carmen-Eva Schmuck &copy; 2021 All rights reserved | Developed by BreoCode &copy;</h1>
        </div>
        <div class="instagram">
            <a href="https://instagram.com/carmeneva.anna?r=nametag">
                <img src="./01_Icons/instagram_color.svg" alt="">
            </a>
        </div>
    </footer>

    <script src = "app.js"></script>
    
</body>

</html>
